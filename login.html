<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuizSphere | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

/* BODY (SAME AS CATEGORY STYLE) */
body{
  margin:0;
  min-height:100vh;
  background:url("https://images.unsplash.com/photo-1555949963-aa79dcee981c") center/cover no-repeat;
}

/* PAGE WRAPPER */
.page-wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.65);
}

/* LOGIN CARD (UNCHANGED UI) */
.login-card{
  position:relative;
  background:rgba(20,20,20,0.95);
  color:#fff;
  width:90%;
  max-width:420px;
  padding:30px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
  text-align:center;
}

.login-card h2{
  margin-bottom:5px;
}

.login-card p{
  font-size:13px;
  color:#ccc;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
  outline:none;
  font-size:14px;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:linear-gradient(to right,#ff9800,#ff5722);
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.link{
  margin-top:15px;
  font-size:13px;
}

.link a{
  color:#ff9800;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- ================= CONTENT ================= -->
<div class="page-wrapper">

  <div class="overlay"></div>

  <div class="login-card">
    <h2>User Login</h2>
    <p>Enter your credentials to continue</p>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="password" id="password" placeholder="Password" required>

    <button class="btn" onclick="login()">Login</button>

    <div class="link">
      New user? <a href="register.html">Register here</a>
    </div>
  </div>

</div>

<script>
function login(){
  const name = document.getElementById("name").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(name === "" || pass === ""){
    alert("Please fill all fields");
    return;
  }

  // save login session
  localStorage.setItem("qs_user", name);

  // redirect to mode selection
  window.location.href = "mode.html";
}
</script>

<!-- ================= GLOBAL FOOTER ================= -->
<div id="footer"></div>

<!-- ================= GLOBAL FOOTER LOADER ================= -->
<script src="/layout.js"></script>

</body>
</html>
