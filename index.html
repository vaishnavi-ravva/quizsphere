<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuizSphere | Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

/* BODY (SAME PATTERN AS CATEGORY) */
body{
  margin:0;
  min-height:100vh;
  background:url("https://images.unsplash.com/photo-1513258496099-48168024aec0") center/cover no-repeat;
}

/* PAGE WRAPPER */
.page-wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
}

/* INTRO CARD */
.intro-card{
  position:relative;
  background:rgba(25,25,25,0.95);
  color:#fff;
  width:90%;
  max-width:420px;
  padding:30px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

.intro-card h1{
  margin-bottom:10px;
}

.intro-card p{
  font-size:14px;
  line-height:1.6;
  color:#ddd;
}

.btn{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:linear-gradient(to right,#ff9800,#ff5722);
  color:#000;
  font-size:16px;
  cursor:pointer;
  font-weight:bold;
}

footer{
  margin-top:15px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<!-- ================= CONTENT ================= -->
<div class="page-wrapper">

  <div class="overlay"></div>

  <div class="intro-card">
    <h1>QuizSphere</h1>

    <p>
      A Smart Online Quiz Platform for Learning, Practice, and Challenges.
      <br><br>
      QuizSphere provides an interactive environment where users can enhance
      their knowledge through structured quizzes.
    </p>

    <button class="btn" onclick="start()">Get Started</button>

    <footer>Â© 2026 QuizSphere. All rights reserved.</footer>
  </div>

</div>

<script>
function start(){
  window.location.href = "login.html";
}
</script>

<!-- ================= GLOBAL FOOTER ================= -->
<div id="footer"></div>

<!-- ================= LAYOUT LOADER ================= -->
<script src="/layout.js"></script>
<script src="./layout.js"></script>

</body>
</html>
